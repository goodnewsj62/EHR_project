    <div class="container mt-5">
        <h2 class="text-center">Patient EHR Form</h2>
        <form id="ehrForm" class="row g-3">
            <div class="col-md-6">
                <label for="patientName" class="form-label">Name:</label>
                <input type="text" id="patientName" name="patientName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="patientAge" class="form-label">Age:</label>
                <input type="number" id="patientAge" name="patientAge" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="condition" class="form-label">Medical Condition:</label>
                <input type="text" id="condition" name="condition" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="gender" value="Other" class="form-check-input">
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="upload" class="form-label">Upload Document:</label>
                <input type="file" id="upload" name="upload" class="form-control">
            </div>
            <div class="col-12">
                <label for="notes" class="form-label">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4" class="form-control"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
        </form>
    </div>
</body>
